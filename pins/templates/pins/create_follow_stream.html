{% extends 'pins/base.html' %}

{% block title %}Create Follow Stream{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">Create a New Follow Stream</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form method="post" class="p-4 bg-white rounded-4 shadow-sm">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="stream_name" class="form-label">Stream Name</label>
                    <input type="text" name="stream_name" id="stream_name" class="form-control" placeholder="e.g., Favorite Art Boards" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus"></i> Create Stream
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
