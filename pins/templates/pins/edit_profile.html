{% extends 'pins/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">Edit Your Profile</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form method="post" class="p-4 bg-white rounded-4 shadow-sm">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="profile_bio" class="form-label">Bio</label>
                    <textarea name="profile_bio" id="profile_bio" class="form-control" rows="5" placeholder="Tell us a little about yourself...">{{ current_bio }}</textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
