{% extends 'pins/base.html' %}

{% block title %}Find Users{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">Find Users</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            {% if users %}
                {% for user in users %}
                    <div class="p-4 mb-3 bg-white rounded-4 shadow-sm d-flex justify-content-between align-items-center user-card">
                        <div class="fw-semibold fs-5">
                            <i class="fas fa-user"></i> 
                            <a href="{% url 'profile' user.user_id %}" class="text-decoration-none">{{ user.username }}</a>
                        </div>
                        <a href="{% url 'send_friend_request' user.user_id %}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-user-plus"></i> Add Friend
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <div class="text-center text-muted mt-4">
                    <p><i class="fas fa-users-slash fa-lg mb-2"></i><br>Youâ€™ve seen all users!</p>
                </div>
            {% endif %}
        </div>
    </div>

</div>
{% endblock %}
