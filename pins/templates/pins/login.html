{% extends 'pins/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">Login</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-5">

            <form method="post" class="p-4 bg-white rounded-4 shadow-sm">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="identifier" class="form-label">Email or Username</label>
                    <input type="text" name="identifier" id="identifier" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="{% url 'signup' %}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-user-plus"></i> Don't have an account? Sign Up
                </a>
            </div>

        </div>
    </div>

</div>
{% endblock %}
