{% extends 'pins/base.html' %}

{% block title %}Pending Friend Requests{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">Pending Friend Requests</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            {% if requests %}
                {% for req in requests %}
                    <div class="p-4 mb-3 bg-white rounded-4 shadow-sm d-flex justify-content-between align-items-center request-card">
                        <div class="fw-semibold fs-5">
                            <i class="fas fa-user-clock"></i> 
                            <a href="{% url 'profile' req.user_id %}" class="text-decoration-none">{{ req.username }}</a>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="{% url 'respond_request' req.user_id 'accept' %}" class="btn btn-success btn-sm">
                                <i class="fas fa-check"></i> Accept
                            </a>
                            <a href="{% url 'respond_request' req.user_id 'decline' %}" class="btn btn-danger btn-sm">
                                <i class="fas fa-times"></i> Decline
                            </a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="text-center text-muted">
                    <p><i class="fas fa-inbox"></i> No pending requests.</p>
                </div>
            {% endif %}
        </div>
    </div>

</div>
{% endblock %}
