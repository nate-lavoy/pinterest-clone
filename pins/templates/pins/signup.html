{% extends 'pins/base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">Create an Account</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6">

            <form method="post" class="p-4 bg-white rounded-4 shadow-sm">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="profile_bio" class="form-label">Bio (optional)</label>
                    <textarea name="profile_bio" id="profile_bio" class="form-control" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-sign-in-alt"></i> Already have an account? Log In
                </a>
            </div>

        </div>
    </div>

</div>
{% endblock %}
